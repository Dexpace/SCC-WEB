<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
    <script src="p5/p5.js"></script>
    <script src="p5/p5.dom.js"></script>
    <script src="js/login.js"></script>
    <title>SCC login</title>
  </head>
  <body>
    <div class="grid-site">
      <div class="container">
      <h1 class="brand-login">
        <img src="imagens/logo_scc.png" alt="SCC Sistema para condominios">
      </h1>
    <div class="container-form">
      <form>
       <div class="form-group">
            <label for="user">Usuario:</label>
            <input type="user" class="form-control" id="user">
          </div>
          <div class="form-group">
            <label for="pwd">Senha:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="alert" id="alert">
            <strong>Erro:</strong> ID ou Senha n√£o encontrados.
          </div>
          <button type="button" id="submit" class="btn btn-login-entrar">Entrar</button>
        </form> 
       </div>
      </div>
    </div>
  </body>
</html>
